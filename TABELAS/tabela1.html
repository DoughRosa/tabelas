<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela 3</title>

    <style>
        table {
            width: 50%;
            border: 1px solid black;
        }

        td{
            border: 1px solid black;
            padding: 5%;
        }
    </style>
</head>

<body>
    <table>
        <tbody>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td style="text-align: center;">4</td>
                <td style="text-align: center;">5</td>
                <td style="text-align: center;">6</td>
            </tr>
            <tr>
                <td style="text-align: end;">7</td>
                <td style="text-align: end;">8</td>
                <td style="text-align: end;">9</td>
            </tr>
    </table>

    <br>

    <table>
        <tbody>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td colspan="3" style="text-align: center;">4</td>
            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
            </tr>
    </table>

    <br>

    <table>
        <tbody>
            <tr>
                <td>1</td>
                <td>2</td>
                <td rowspan="3">3</td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;">4</td>
            </tr>
            <tr>
                <td>5</td>
                <td>6</td>
            </tr>
    </table>
</body>
</html>
